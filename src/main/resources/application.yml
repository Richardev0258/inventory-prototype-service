spring:
  application:
    name: inventory-prototype-service

server:
  port: 8080

security:
  api-key: INVENTORY_SERVICE_KEY

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always